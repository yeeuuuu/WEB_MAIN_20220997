<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>팝업창</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" defer src="../js/js_popup.js"></script>
    <script type="text/javascript" defer src="../js/js_popup_close.js"></script>
  </head>
  <body onload="show_clock();">
    <h1 class="display-1">
      <i class="bi bi-alarm"></i> 팝업창 확인<br /><br />
    </h1>
    <h1 class="display-4"><div id="divClock" class="clock"></div></h1>
    <!-- <h1 class="display-4"><div id="Time" class="clock"></div></h1> -->
    <input
      class="form-check-input"
      type="checkbox"
      id="check_popup"
      onclick="closePopup();"
    />
    <label class="form-check-label" for="flexCheckChecked"
      >하루에 한번만 열기</label
    >
  </body>
</html>
